<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h2>Gestão de Funcionários</h2>
    </ng-template>
    <ng-template pTemplate="right">
      <p-button
        label="Novo Funcionário"
        icon="pi pi-plus"
        styleClass="p-button-success"
        (click)="novo()"
      ></p-button>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="(funcionarios$ | async)!"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20, 50]"
    [tableStyle]="{ 'min-width': '60rem' }"
    styleClass="p-datatable-striped"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
        <th>Email</th>
        <th pSortableColumn="departamentoNome">
          Departamento <p-sortIcon field="departamentoNome"></p-sortIcon>
        </th>
        <th style="width: 15%">Status</th>
        <th style="width: 15%">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-func>
      <tr>
        <td>{{ func.nome }}</td>
        <td>{{ func.email }}</td>
        <td>
          {{ func.departamentoNome }} ({{ func.departamentoSigla }})
          <p-tag
            *ngIf="!func.departamentoAtivo"
            value="Depto. Inativo"
            severity="warning"
            styleClass="ml-2"
            pTooltip="Este funcionário está alocado em um departamento inativo."
            tooltipPosition="top"
          ></p-tag>
        </td>
        <td>
          <p-tag
            [value]="func.ativo ? 'ATIVO' : 'INATIVO'"
            [severity]="func.ativo ? 'success' : 'danger'"
          ></p-tag>
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-rounded p-button-info mr-2"
            pTooltip="Editar"
            tooltipPosition="top"
            (click)="editar(func.id)"
          ></p-button>
          <p-button
            icon="pi pi-ban"
            styleClass="p-button-rounded p-button-danger"
            pTooltip="Inativar"
            tooltipPosition="top"
            (click)="inativar(func.id)"
            [disabled]="!func.ativo"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">Nenhum funcionário encontrado.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
