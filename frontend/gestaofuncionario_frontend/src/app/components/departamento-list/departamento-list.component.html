<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h2>Gestão de Departamentos</h2>
    </ng-template>
    <ng-template pTemplate="right">
      <p-button
        label="Novo Departamento"
        icon="pi pi-plus"
        styleClass="p-button-success"
        (click)="novo()"
      ></p-button>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="(departamentos$ | async)!"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20, 50]"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
        <th style="width: 15%">Sigla</th>
        <th style="width: 15%">Status</th>
        <th style="width: 15%">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-depto>
      <tr>
        <td>{{ depto.nome }}</td>
        <td>{{ depto.sigla }}</td>
        <td>
          <p-tag
            [value]="depto.ativo ? 'ATIVO' : 'INATIVO'"
            [severity]="depto.ativo ? 'success' : 'danger'"
          ></p-tag>
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-rounded p-button-info mr-2"
            pTooltip="Editar"
            tooltipPosition="top"
            (click)="editar(depto.id)"
          ></p-button>
          <p-button
            icon="pi pi-ban"
            styleClass="p-button-rounded p-button-danger"
            pTooltip="Inativar"
            tooltipPosition="top"
            (click)="inativar(depto.id)"
            [disabled]="!depto.ativo"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">Nenhum departamento encontrado.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
