<p-toast></p-toast>
<p-panel [header]="formTitle">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-fluid grid">
      <div class="field col-12 md:col-8">
        <label for="nome">Nome</label>
        <input id="nome" type="text" pInputText formControlName="nome" />
        <small class="p-error" *ngIf="isFieldInvalid('nome')">
          Nome é obrigatório (mín. 3 caracteres).
        </small>
      </div>

      <div class="field col-12 md:col-4">
        <label for="sigla">Sigla</label>
        <input id="sigla" type="text" pInputText formControlName="sigla" />
        <small class="p-error" *ngIf="isFieldInvalid('sigla')">
          Sigla é obrigatória (mín. 2 caracteres).
        </small>
      </div>
    </div>

    <div class="flex justify-content-end gap-2 mt-4">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        styleClass="p-button-secondary"
        (click)="cancelar()"
      ></p-button>
      <p-button
        type="submit"
        label="Salvar"
        icon="pi pi-check"
        [disabled]="form.invalid"
      ></p-button>
    </div>
  </form>
</p-panel>
