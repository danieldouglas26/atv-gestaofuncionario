<div class="login-container">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">Login</h2>
      <p class="text-center text-muted">Acesse o sistema de gestão</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="seuemail@dominio.com">

          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
               class="text-danger mt-1" style="font-size: 0.9em;">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              O e-mail é obrigatório.
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              Por favor, insira um e-mail válido.
            </div>
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">
          Entrar
        </button>

      </form>
    </div>
  </div>
</div>
